{% extends "accounts/base.html" %}

{% block title %}التقارير{% endblock %}

{% block page_content %}
<div class="bg-white p-6 rounded-2xl shadow-lg">
    <div class="mb-8">
        <h1 class="text-2xl font-bold text-slate-800">لوحة تحكم التقارير</h1>
        <p class="text-slate-500 mt-1">اختر التقرير الذي ترغب في عرضه.</p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <a href="{% url 'profit_loss_report' %}" class="block p-6 bg-slate-50 rounded-xl hover:bg-green-100 hover:shadow-md transition-all">
            <div class="flex items-center justify-center mb-4 w-12 h-12 rounded-full bg-green-200 text-green-600">
                <i class="fas fa-chart-pie fa-lg"></i>
            </div>
            <h3 class="font-bold text-slate-800">الأرباح والخسائر</h3>
            <p class="text-sm text-slate-500 mt-1">عرض صافي الربح خلال فترة محددة.</p>
        </a>

        <a href="{% url 'client_debts_report' %}" class="block p-6 bg-slate-50 rounded-xl hover:bg-yellow-100 hover:shadow-md transition-all">
            <div class="flex items-center justify-center mb-4 w-12 h-12 rounded-full bg-yellow-200 text-yellow-600">
                <i class="fas fa-hand-holding-dollar fa-lg"></i>
            </div>
            <h3 class="font-bold text-slate-800">مديونية العملاء</h3>
            <p class="text-sm text-slate-500 mt-1">عرض الأرصدة المستحقة على العملاء.</p>
        </a>

        </div>
</div>
{% endblock %}
