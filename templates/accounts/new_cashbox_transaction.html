{% extends "accounts/base.html" %}

{% block title %}تسجيل حركة خزنة{% endblock %}

{% block page_content %}
<div class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">تسجيل حركة مالية جديدة</h1>
    
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="cashbox" class="block mb-2 text-sm font-medium">الخزنة / الحساب</label>
            <select name="cashbox" id="cashbox" required class="w-full px-3 py-2 border rounded-lg">
                <option value="" disabled selected>-- اختر الخزنة --</option>
                {% for box in cashboxes %}
                <option value="{{ box.id }}">{{ box.name }} (الرصيد: {{ box.balance }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="transaction_type" class="block mb-2 text-sm font-medium">نوع العملية</label>
                <select name="transaction_type" id="transaction_type" required class="w-full px-3 py-2 border rounded-lg">
                    {% for code, name in transaction_types %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="amount" class="block mb-2 text-sm font-medium">المبلغ</label>
                <input type="number" step="0.01" name="amount" id="amount" required class="w-full px-3 py-2 border rounded-lg">
            </div>
        </div>

        <div>
            <label for="category" class="block mb-2 text-sm font-medium">تصنيف الحركة</label>
            <select name="category" id="category" required class="w-full px-3 py-2 border rounded-lg">
                {% for code, name in categories %}
                <option value="{{ code }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label for="description" class="block mb-2 text-sm font-medium">البيان (الوصف)</label>
            <textarea name="description" id="description" rows="3" required class="w-full px-3 py-2 border rounded-lg"></textarea>
        </div>
        
        <div class="pt-4 text-center">
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700">
                حفظ الحركة
            </button>
        </div>
    </form>
</div>
{% endblock %}
